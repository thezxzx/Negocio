<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>AÃ±adir proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form (ngSubmit)="onSaveForm()" [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item> <!-- Campo nombre -->

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item> <!-- Campo correo -->

    <ion-item>
      <ion-label position="floating">Celular</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item> <!-- Campo telefono -->


    <ion-button expand="block" (click)="onSaveForm()" class="ion-margin-top">Guardar</ion-button>
  </form>

</ion-content>

<ion-list>
  <ion-item (click)="onClick( 'Update' )">
    <ion-label>Actualizar</ion-label>
    <ion-icon slot="end" name="reload-outline" color="primary"></ion-icon>
  </ion-item>
  <ion-item (click)="onClick( 'Delete' )">
    <ion-label>Eliminar</ion-label>
    <ion-icon slot="end" name="trash-outline" color="danger"></ion-icon>
  </ion-item>
</ion-list>
